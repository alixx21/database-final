<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>My bookings</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
  <h1>My bookings</h1>
  <div class="topbar">
   <div class="nav">
<a class="badge nav-admin" href="./admin-hotels.html">Admin Hotels</a>
<a class="badge nav-admin" href="./admin-rooms.html">Admin Rooms</a>
<a class="badge nav-user"  href="./my-bookings.html">My bookings</a>

<a class="badge nav-guest" href="./login.html">Login</a>
<a class="badge nav-guest" href="./register.html">Register</a>

<button class="badge nav-logout" style="display:none;">Logout</button>

</div>
  </div>
    <span class="small" id="hotelName"></span>
  </div>

  <div id="error"></div>

<div id="list"></div>
</div>

<script src="./api.js"></script>
<script>
const API = "http://localhost:3000/api";
const token = sessionStorage.getItem("token");

function parseJwt(token) {
  try { return JSON.parse(atob(token.split(".")[1])); }
  catch(e){ return null; }
}

function logout(){
  sessionStorage.removeItem("token");
  location.href = "./index.html";
}

if (!token) location.href = "./index.html";

document.addEventListener("DOMContentLoaded", async () => {
  // role-based UI (optional)
  const payload = parseJwt(token);
  const role = payload?.role;

  const logoutBtn = document.querySelector(".nav-logout");
  if (logoutBtn) {
    logoutBtn.style.display = "inline-block";
    logoutBtn.onclick = logout;
  }

  // если не админ — можно скрыть админ ссылки
  if (role !== "ADMIN") {
    document.querySelectorAll(".nav-admin").forEach(a => a.style.display = "none");
  }

  try {
    const res = await fetch(API + "/bookings/my", {
      headers: { Authorization: "Bearer " + token }
    });

    const data = await res.json();
    const el = document.getElementById("list");

    if (!res.ok) {
      el.innerHTML = "<p>Error: " + (data.message || data.error || "Request failed") + "</p>";
      return;
    }

    if (!Array.isArray(data) || data.length === 0) {
      el.innerHTML = "<p>No bookings yet</p>";
      return;
    }

    el.innerHTML = data.map((b) => {
      const room = b.roomId || {};
      const hotel = room.hotelId || {};

      const inD = b.checkIn ? new Date(b.checkIn).toDateString() : "-";
      const outD = b.checkOut ? new Date(b.checkOut).toDateString() : "-";

      return `
        <div class="card">
          <h3>${hotel.name || "Hotel"} (${hotel.city || "-"})</h3>

          <div class="meta">
            Room: ${room.roomNumber || "-"} (${room.type || "-"})
          </div>

          <div><b>Dates:</b> ${inD} → ${outD}</div>
          <div><b>Status:</b> ${b.status || "-"}</div>
          <div><b>Total:</b> $${b.totalPrice ?? 0}</div>
        </div>
      `;
    }).join("");
  } catch (err) {
    console.error(err);
    document.getElementById("list").innerHTML = "<p>Error loading bookings</p>";
  }
});
</script>
